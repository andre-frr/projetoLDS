services:
  db:
    image: postgres:17-alpine
    container_name: postgresql
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # gRPC Microservice - Handles all database operations
  grpc-service:
    build:
      context: .
      dockerfile: ./grpc/service-a/Dockerfile
    container_name: service-a
    ports:
      - "50051:50051"
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "node -e 'process.exit(0)'" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # GraphQL Gateway - Handles complex nested queries via gRPC
  graphql:
    build:
      context: .
      dockerfile: ./graphql/Dockerfile
    container_name: graphql
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    environment:
      - GRPC_SERVICE_ADDRESS=service-a:50051
    depends_on:
      grpc-service:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000/graphql || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # Next.js Gateway - Handles REST + GraphQL, communicates via gRPC
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - GRPC_SERVICE_ADDRESS=service-a:50051
      - GRAPHQL_URL=http://graphql:4000/graphql
      - NODE_ENV=production
    depends_on:
      graphql:
        condition: service_healthy
      grpc-service:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
