services:
  db:
    image: postgres:15
    container_name: postgresql
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  # gRPC Microservice - Handles all database operations
  grpc-service:
    build:
      context: .
      dockerfile: ./grpc/service-a/Dockerfile
    container_name: service-a
    ports:
      - "50051:50051"
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    networks:
      - app-network

  # GraphQL Gateway - Handles complex nested queries via gRPC
  graphql:
    build:
      context: .
      dockerfile: ./graphql/Dockerfile
    container_name: graphql
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    environment:
      - GRPC_SERVICE_ADDRESS=service-a:50051
    depends_on:
      - grpc-service
    networks:
      - app-network

  # Next.js Gateway - Handles REST + GraphQL, communicates via gRPC
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - GRPC_SERVICE_ADDRESS=service-a:50051
      - GRAPHQL_URL=http://graphql:4000/graphql
    depends_on:
      - graphql
      - grpc-service
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
